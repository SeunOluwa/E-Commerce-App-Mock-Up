<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div>
        <div class="bg-red-300 text-gray-50"><!-- start nav -->
            <nav class="text-center lg:flex lg:justify-between">
                <div class="flex justify-between items-center">
                    <h1 class="font-bold uppercase p-4 md:text-lg xl:text-xl">
                        <a href="./index.html" class="flex items-center hover:text-gray-100">
                            <span>SeunOluwa's Store</span>
                            <svg class="w-5 h-5 lg:w-6 lg:h-6" fill="none" stroke="currentColor" 
                            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" 
                            stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 
                            13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 
                            2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                        </a>
                    </h1>
                    <div class="px-4 cursor-pointer lg:hidden" id="burger">
                        <svg class="w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" 
                        xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" 
                        stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </div>
                </div>
                
                <ul class="pb-1 text-lg lg:text-xl hidden lg:flex lg:items-center lg:p-2" id="menu">
                    <li class="p-2 lg:mr-16 xl:mr-32">
                        <a href="./index.html">Home</a>
                    </li>
                    <li class="p-2 lg:mr-16 xl:mr-32">
                        <a href="./about.html">About</a>
                    </li>
                    <li class="p-2 lg:mr-16 xl:mr-32">
                        <a href="./contact.html">Contact</a>
                    </li>
                    <div class="flex justify-center">
                        <li class="p-2 m-2 lg:mr-16 xl:mr-28">
                            <a 
                                href="./login.html" 
                                class="btn2 border-gray-50 border-2 lg:border-none lg:font-normal 
                                hover:bg-gray-50 hover:text-gray-500"
                            >
                                Log In
                            </a>
                        </li>
                        <li class="p-2 m-2 mr-0">
                            <a 
                                href="./signup.html" 
                                class="btn2 border-gray-50 border-2 lg:border-none lg:font-normal 
                                hover:bg-gray-50 hover:text-gray-500"
                            >
                                Sign Up
                            </a>
                        </li>
                    </div>
                </ul>
            </nav>
        </div><!-- end nav -->

        <div><!-- forgot password form start -->
            <h4>Forgot Password</h4>
            <p>Can’t remember your login credentials? Enter your details below and we’ll send instructions 
            if your account exists.</p>

            <div>
                <form>
                    <label for="Email Address">Email Address</label>
                    <input 
                        type="email" 
                        id="email address" 
                        name="email address" 
                        placeholder="Enter Your Email Address"
                    >
                    <br><br>
                    <label for="New Password">New Password</label>
                    <input 
                        type="password" 
                        id="new password" 
                        name="new password" 
                        placeholder="Enter New Password"
                    >
                    <br><br>
                    <label for="Confirm Password">Confirm New Password</label>
                    <input 
                        type="password" 
                        id="confirm new password" 
                        name="confirm new password" 
                        placeholder="Re-Enter New Password"
                    >
                    <br><br>
                    <button>Reset Password</button>
                    <div>
                        <p>I remember my password</p>
                        <button><a href="./login.html">Login</a></button>
                    </div>
                </form>
            </div><!-- forgot password form end -->
        </div>

        <footer class="bg-black"><!-- footer start -->
            <div class="flex justify-center m-0 p-6">
                <p class="text-gray-400 md:text-lg">
                    Copyright © 2021 DevSeunOluwa.
                </p>
            </div>
        </footer><!-- footer end -->
    </div>

    <script src="app.js"></script>
</body>
</html>
