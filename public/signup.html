<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-600">
    
    <div>
        <div class="bg-red-300 text-gray-50"><!-- start nav -->
            <nav class="text-center lg:flex lg:justify-between">
                <div class="flex justify-between items-center">
                    <h1 class="font-bold uppercase p-4 md:text-lg xl:text-xl">
                        <a href="./index.html" class="flex items-center hover:text-gray-100">
                            <span>SeunOluwa's Store</span>
                            <svg class="w-5 h-5 lg:w-6 lg:h-6" fill="none" stroke="currentColor" 
                            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" 
                            stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 
                            13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 
                            2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                        </a>
                    </h1>
                    <div class="px-4 cursor-pointer lg:hidden" id="burger">
                        <svg class="w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" 
                        xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" 
                        stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </div>
                </div>
                
                <ul class="pb-1 text-lg lg:text-xl hidden lg:flex lg:items-center lg:p-2" id="menu">
                    <li class="p-2 lg:mr-16 xl:mr-32">
                        <a href="./index.html">Home</a>
                    </li>
                    <li class="p-2 lg:mr-16 xl:mr-32">
                        <a href="./about.html">About</a>
                    </li>
                    <li class="p-2 lg:mr-16 xl:mr-32">
                        <a href="./contact.html">Contact</a>
                    </li>
                    <div class="flex justify-center">
                        <li class="p-2 m-2 lg:mr-16 xl:mr-28">
                            <a 
                                href="./login.html" 
                                class="btn2 border-gray-50 border-2 lg:border-none lg:font-normal 
                                hover:bg-gray-50 hover:text-gray-500"
                            >
                                Log In
                            </a>
                        </li>
                        <li class="p-2 m-2 mr-0">
                            <a 
                                href="./signup.html" 
                                class="btn2 border-gray-50 border-2 lg:border-none lg:font-normal 
                                hover:bg-gray-50 hover:text-gray-500"
                            >
                                Sign Up
                            </a>
                        </li>
                    </div>
                </ul>
            </nav>
        </div><!-- end nav -->

        <div class="text-black pb-4 pt-6 sm:px-16 sm:pt-0.5 sm:pb-6 bg-gray-100"><!-- signup form start -->
            <h4 class="bg-white sm:rounded-t-md text-center mt-1 sm:mt-14 sm:mx-12 md:mx-28 lg:mx-60 
            xl:mx-96 py-4 font-medium text-2xl sm:text-3xl border-b border-gray-300">
                Create Account
            </h4>
            <div class="bg-white py-3 px-5 sm:px-8 sm:mx-12 md:mx-28 lg:mx-60 xl:mx-96">
                <form class="text-base">
                    <label for="First Name">First Name</label>
                    <input 
                        type="text" 
                        id="first name" 
                        name="first name" 
                        placeholder="Enter First Name"
                        class="block outline-none form-input mt-2 mb-3 py-2 pl-4 w-full border rounded 
                        border-gray-400 focus:border-black"
                    >
                    <label for="Last Name">Last Name</label>
                    <input 
                        type="text" 
                        id="last name" 
                        name="last name" 
                        placeholder="Enter Last Name"
                        class="block outline-none form-input mt-2 mb-3 py-2 pl-4 w-full border rounded 
                        border-gray-400 focus:border-black"
                    >
                    <label for="Email Address">Email Address</label>
                    <input 
                        type="email" 
                        id="email address" 
                        name="email address" 
                        placeholder="Enter Email Address"
                        class="block outline-none form-input mt-2 mb-3 py-2 pl-4 w-full border rounded 
                        border-gray-400 focus:border-black"
                    >
                    <label for="First Name">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter Password"
                        class="block outline-none form-input mt-2 mb-3 py-2 pl-4 w-full border rounded 
                        border-gray-400 focus:border-black"
                    >
                    <label for="First Name">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm password" 
                        name="confirm password" 
                        placeholder="Re-Enter Password"
                        class="block outline-none form-input mt-2 mb-3 py-2 pl-4 w-full border rounded 
                        border-gray-400 focus:border-black"
                    >
                    <button class="text-center my-2 py-0.5 border border-green-500 hover:border-green-400 
                    bg-green-500 hover:bg-green-400 text-white rounded w-full font-medium text-lg">
                        Create Account
                    </button>
                    <p class="text-center text-gray-400 my-1">
                        OR
                    </p>
                    <button class="text-center mt-2 py-0.5 border border-blue-500 hover:border-blue-400 
                    bg-blue-500 hover:bg-blue-400 text-white rounded w-full font-medium text-lg">
                        Google Sign In
                    </button>
                </form>
            </div>
            <div class="bg-gray-50 sm:rounded-b-md text-center px-5 sm:px-8 sm:mx-12 md:mx-28 lg:mx-60 
            xl:mx-96">
                <p class="text-gray-400 pt-3 pb-1.5">Already have an account?</p>
                <button class="mb-5 py-1.5 border border-pink-500 hover:bg-pink-500 text-pink-500 
                hover:text-white rounded w-full font-medium text-lg">
                    <a href="./login.html">Login</a>
                </button>
            </div>
        </div><!-- signup form end -->

        <footer class="bg-black"><!-- footer start -->
            <div class="flex justify-center m-0 p-6">
                <p class="text-gray-400 md:text-lg">
                    Copyright Â© 2021 DevSeunOluwa.
                </p>
            </div>
        </footer><!-- footer end -->
    </div>

    <script src="app.js"></script>
</body>
</html>
